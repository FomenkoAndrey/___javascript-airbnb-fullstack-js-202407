<!DOCTYPE html>
<html>

<body>

  <a id="link" href="https://www.example.com">Посилання</a>

  <script>
    // Отримання елемента
    const linkElement = document.getElementById("link");

    console.log(linkElement)

    // Отримання значення атрибута 'href'
    const hrefValue = linkElement.getAttribute("href");

    console.log(hrefValue); // Виведення: https://www.example.com
    console.log(linkElement.getAttribute("id")); // Виведення: link
  </script>

</body>

</html>
