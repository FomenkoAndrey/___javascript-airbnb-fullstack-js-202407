<!DOCTYPE html>
<html>

<body>

  <div id="myDiv" class="class1 class2">Деякий текст</div>

  <script>
    // Отримання елемента
    const myDiv = document.getElementById("myDiv");

    // Отримання значення className
    console.log(myDiv.className); // Виведення: class1 class2

    // Зміна className
    myDiv.className = "class3 class4";

    console.log(myDiv.className); // Виведення: class3 class4
  </script>

</body>

</html>
